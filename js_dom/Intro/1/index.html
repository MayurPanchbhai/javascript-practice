<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Code Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- code starts here -->
    <div class="container d-flex justify-center h-1">
        <h1>1. JavaScript can change all the HTML elements in the page</h1>
    </div>
    
    <div class="container mx-auto">
        
        <div class="left">
            <label>HTML</label>
            <!-- write your html code inside textarea -->
            <textarea id="html-code" onkeyup="run()"><div>
        <div>
                <h1 class="head">Intial Heading</h1>
                <h1 class="head">Intial Heading</h1>
                <p id="para">Sample paragraph</p>
                <button id="Button">click to change</button>
            </div>
</div>
</textarea>

            <label>CSS</label>
            <!-- write your css code inside textarea -->
            <textarea id="css-code" onkeyup="run()"> .head{
    color: red;
    font-size: 2vw;
 }

 #para{
    color: blue;
 }

 #Button{
    background-color: yellow;
 }</textarea>

            <label>Javascript</label>
            <!-- Write your javascript code inside textarea -->
            <textarea id="js-code" onkeyup="run()"> let h=document.getElementsByClassName("head");
 let p=document.getElementById("para");
 let b=document.getElementById("Button");
 
 b.addEventListener("click", function(){
     for(let hd of h){
         hd.innerHTML="Hello"
     }
     p.innerHTML="mayur";
 })</textarea>
        </div>
        <div class="right">
            <label>Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>

<script>

    function run(){
        let htmlCode=document.getElementById("html-code").value;
        let cssCode=document.getElementById("css-code").value;
        let jsCode=document.getElementById("js-code").value; 
        let output=document.getElementById("output"); 

        output.contentDocument.body.innerHTML =htmlCode+ "<style>" + cssCode + "</style>"; 
        output.contentWindow.eval(jsCode);
    }



</script>    
</body>  
</html>
